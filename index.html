<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>綿谷雫のホームページ</title>
  <style>
    body {
      background-color: #e8f6ff; /* 淡い水色（空色） */
      font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
      margin: 0;
      padding: 0;
      color: #2f4f4f; /* 落ち着いた墨色 */
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 180px;
      background-color: #e6f4e6; /* 若草色の淡い背景 */
      padding: 12px;
      border-right: 2px solid #bcd9bc; /* 和紙っぽい薄緑の線 */
    }

    .content {
      padding: 20px;
      flex-grow: 1;
    }

    h1 {
      text-align: center;
      color: #4f9da6; /* 浅葱色（和風の青緑） */
      margin-top: 20px;
      margin-bottom: 20px;
      font-weight: normal;
    }

    a {
      display: block;
      margin: 10px 0;
      color: #4f9da6; /* 浅葱色 */
      text-decoration: none;
      font-size: 15px;
    }

    a:hover {
      text-decoration: underline;
    }

    .box {
      background: #ffffffcc; /* 半透明の白で和紙っぽさ */
      padding: 15px;
      border: 1px solid #d0dcdc;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <h1>綿谷雫のホームページ</h1>

  <div class="container">
    <div class="sidebar">
      <a href="#">トップ</a>
      <a href="#">小説</a>
      <a href="#">絵</a>
      <a href="#">月記</a>
      <a href="#">リンク</a>
    </div>

    <div class="content">
      <div class="box">
        <p>綿谷雫の創作サイトです。</p>
        <p>小説、絵などを置いていきます。</p>
      </div>
    </div>
  </div>
</body>
</html>
